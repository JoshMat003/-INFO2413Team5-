<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Login</title>
	
</head>
<body>
    <h1>Applicant Login</h1>
    <form id="loginForm" method="post" action="applicant/login">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Login</button>
		
    </form>
	<script>
		console.log('applicantLogin script has been loaded.');

		document.getElementById('loginForm').addEventListener('submit', async (event) => {
			event.preventDefault(); // Prevent default form submission

			const formData = new FormData(event.target);
			const data = Object.fromEntries(formData);

			const response = await fetch('/applicant/login', {
				method: 'Post',
				headers: {
					'Content-Type': 'application/json',
				},
				body: JSON.stringify(data),
			});

			if (response.redirected) {
				window.location.href = response.url; // Redirect to the appropriate page
			}
		});
	</script>
</body>
</html>
