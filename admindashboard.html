<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiting System Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
        }
        .sidebar {
            width: 250px;
            background: #34495e;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #4a6572;
        }
        .sidebar ul li:hover {
            background-color: #3a566a;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .dashboard-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 5px;
        }
        .dashboard-section h2 {
            color: #2c3e50;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>

    <div class="navbar">Admin Dashboard</div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li>🏠 Dashboard</li>
                <li>📄 Job Listings</li>
                <li>👨‍💼 Applicants</li>
                <li>🏢 HR Staff</li>
                <li>⚙️ Admin Management</li>
                <li>📊 Reports</li>
                <li>🔒 Logout</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            


        </div>
    </div>

</body>
</html>
