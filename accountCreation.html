<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Creation</title>
  <title> HireHub </title>
  <link rel="Stylesheet" type="text/css" href="websiteStyles.css">
  
</head>
<body> 
<div class = "signup-container">
<h1> Account Creation </h1>


<form id="signup-form">

<label for = "username:"> Username: </label>
<input type  = "text" id = "username" name = "username" required>

<br>
<label for = "email:"> Email:</label>
<input type = "email" id = "email" name = "email" required>

<br>
<label for = "phoneNumber"> Phone Number: </label>
<input type  = "number" id = "phonenumber" name = "phonenumber" required minlength = "10" maxlength="10"
oninput = "this.value = this.value.slice(0,10)">

<br>
<label for = "age"> Age: </label>
<input type = "number" id = "age" name = "age" required minlength="2" maxlength="2"
 oninput = "this.value = this.value.slice(0,2)">

<br>
<Label for = "password"> Password: </Label>
<input type  = "password" id = "password" name = "password" required>

<br>
<label for = "confirmPassword"> Confirm Password: </label>
<input type = "password" id = "confirmPassword" name = "confirmPassword" required>


<br>
<div class = "tos-section">
<label for="TOS"> Click Here to Accept Terms and Services </label> 
<input type = "checkbox" id = "tos-accepted" required>

<br>
</div>
<div class = "create-button">

  <input type = "submit" id="login" name = Login value = "Create Account">
</div>


</form>

<p><a href="loginPage.html">Continue to Login Page</a></p>
</div>

<script src = "signup.js"></script>

</body>
</html>
