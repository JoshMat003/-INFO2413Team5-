<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Basic webpage setup -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome to Job Application System</title>

	<!-- Makes the page look nice -->
	<style>
		/* Centers everything and makes it look clean */
		body {
			text-align: center;
			padding: 50px;
			font-family: Arial, sans-serif;
		}

		/* Adds some space below the welcome text */
		.welcome-text {
			margin-bottom: 30px;
		}

		/* Makes the login button look nice and green */
		.login-button {
			padding: 10px 20px;
			font-size: 16px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			text-decoration: none;
		}

		/* Makes the button a bit darker when you hover over it */
		.login-button:hover {
			background-color: #45a049;
		}
	</style>
</head>

<body>
	<!-- Welcome message section -->
	<div class="welcome-text">
		<h1>Welcome to Job Application System</h1>
		<p>Please click below to login to your account</p>
	</div>

	<!-- Button that takes you to the login page -->
	<a href="/login" class="login-button">Go to Login</a>
</body>
</html>
