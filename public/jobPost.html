<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Jobs - HireHub</title>
    
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
    <!-- css files -->
    <link rel="stylesheet" href="/CSS/HRDashboard.css">
    <link rel="stylesheet" href="/CSS/jobForm.css">
    <link rel="stylesheet" href="/CSS/jobPost.css">
</head>
<body>
    <div class="grid-container">
        <!-- Header -->
        <header class="header">
            <div class="header-title">
                <h2>HireHub Job Board</h2>
            </div>
            <div class="header-right">
                <button onclick="window.location.href='/applicant/dashboard'" class="back-button">
                    <span class="material-symbols-outlined">arrow_back</span> Back to Dashboard
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-container">
            <div id="view-jobs-button-container" class="center-button">
                <!-- Search/Filter Form -->
                <div class="search-form-container">
                    <form id="jobSearchForm" class="search-form">
                        <div class="form-grid">
                            <div class="form-field">
                                <label for="dueDate">Application Due Date:</label>
                                <input type="date" id="dueDate" name="dueDate">
                            </div>
                            
                            <div class="form-field">
                                <label for="jobCategory">Job Category:</label>
                                <select id="jobCategory" name="jobCategory">
                                    <option value="">All Categories</option>
                                    <!-- Categories will be loaded dynamically -->
                                </select>
                            </div>

                            <div class="form-field">
                                <label for="location">Location:</label>
                                <select id="location" name="location">
                                    <option value="">All Locations</option>
                                    <option value="Toronto">Toronto</option>
                                    <option value="Vancouver">Vancouver</option>
                                    <option value="Montreal">Montreal</option>
                                    <option value="Calgary">Calgary</option>
                                    <option value="Ottawa">Ottawa</option>
                                </select>
                            </div>

                            <div class="form-field">
                                <label>Salary Range:</label>
                                <div class="salary-inputs">
                                    <input type="number" id="minSalary" name="minSalary" placeholder="Min" min="0">
                                    <span>to</span>
                                    <input type="number" id="maxSalary" name="maxSalary" placeholder="Max" min="0">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <button onclick="handleViewJobs()" class="view-jobs-button">
                    <span class="material-symbols-outlined">work</span>
                    View Available Jobs
                </button>
            </div>
            
            <div id="job-posts-container" style="display: none">
                <div class="reset-button-container">
                    <button onclick="handleReset()" class="reset-button">
                        <span class="material-symbols-outlined">refresh</span>
                        Reset View
                    </button>
                </div>
                <!-- Job posts will be loaded here -->
            </div>
        </main>
    </div>

    <script src="/js/jobPost.js"></script>
</body>
</html>
