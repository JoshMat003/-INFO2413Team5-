<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Education Details</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Education Details for <span id="applicantName"></span> (ID: <span id="applicantID"></span>)</h1>
        <table id="educationTable">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Education ID</th>
                    <th>Degree</th>
                    <th>Major</th>
                    <th>Institution</th>
                    <th>Graduation Year</th>
                </tr>
            </thead>
            <tbody id="educationDetailsBody">
                <!-- Education records will be inserted here -->
            </tbody>
        </table>
        <button id="deleteButton">Delete Selected</button>
        <a href="index.html">Go back</a>
    </div>
    <script src="js/updateEducation.js"></script>
</body>
</html>
